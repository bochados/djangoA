{% extends 'blog/base.html' %}
  {% block content%}
    <div class="post">
      {% if p.fecha_publica %}
        <div class="date">
          {{p.fecha_publica}}
        </div>
      {% else %}
         <a class="btn btn-default" href="{% url 'post_publish' pk=p.pk %}">Publicar</a>
      {% endif %}
      <a class="btn btn-default" href="{% url 'editar_publicacion' pk=p.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
      <a class="btn btn-default" href="{% url 'post_remove' pk=p.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
      <h1>{{p.titulo}}</h1>
      <p>{{p.texto|linebreaksbr}}</p>
    </div>
  {% endblock %}
